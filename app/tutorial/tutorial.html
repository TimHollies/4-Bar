<section class="page-view" id="view-tutorial"> 
    <div class="header row coloured" intro='fade'>
        <div class="central-menu">
            <div class="app-name">
                <img src="/images/logo.png" on-click="navigate_back" class="app-logo" height="32px">
            </div>
        </div>
        <div class="page-title">
            <h1>Tutorial</h1>
        </div>
        {{>userbox}}
    </div>
    <div class="row editor">
        <div class="column quarter right-divide" intro='fade:{ delay: 100 }'>
            <div class="text-area-padding">
                <ol>
                    <li on-click='goto_p1'>Getting started</li>
                    <li on-click='goto_p2'>More things</li>
                </ol>
            </div>
        </div>
        <div class="column three-quarters" intro='fade:{ delay: 200 }' id='task-pane'>
            <h1>Yay Tutorial!</h1>
        </div>
    </div>
</section>
