<section class="page-view" id="view-tunebook"> 
    <div class="header row coloured" intro='fade'>
        <div class="central-menu">
            <div class="app-name">
                <img src="/images/logo.png" on-click="navigate_back" class="app-logo" height="32px">
            </div>
        </div>
        <div class="page-title">
            <h1><i class="fa fa-book"></i> {{tunebook.name}}</h1>
        </div>
        {{>userbox}}
    </div>
    <div class="row editor">
        <div class="column third" intro='fade:{ delay: 200 }' id='tunebook-editor-pane'>
            <div class="tunebook-card-full card flex-column">
                <div class="tunebook-settings">
                    <input class="title-box" type="text" value="{{tunebook.name}}" />
                </div>
                <div class="tunebook-tunes flex-column">                
                    <ul class="item-list tune-list" id="tunebookTunes">
                        {{#each tunebook.tunes:num}}

                            {{#if type === "tune"}}
                                <li class="drag tune-list-item clearfix {{#if _id === selectedItem}}selected{{/if}}" on-click="tune_item_click" tuneId="{{_id}}">
                                    <span class="tune-info"><h3><span class="drag-handle"><i class="fa fa-cube"></i></span> {{name}}</h3></span>
                                    <span class="tune-buttons"><span class="icon-button-panel compact">
                                        <i class="fa fa-sitemap" arrayId="{{num}}" on-click="convert-to-set" title="Convert to Set"></i>
                                    </span></span>
                                </li>
                            {{/if}}

                            {{#if type === "set"}}
                                <li class="tune-list-item set-box flex-column {{#if _id === selectedItem}}selected{{/if}}" setId="{{_id}}" on-click="set_item_click">
                                    <div class="set-box-header">
                                        <h3><span class="drag-handle"><i class="fa fa-cubes"></i></span><input type="text" value="{{name}}" /></h3>
                                    </div>
                                    <div class="set-box-body flex-column">
                                        <ul class="item-list tune-list set-tune-list" id="{{_id}}_list">
                                            {{#each tunes}}
                                                {{#if type === "tune"}}
                                                    <li class="drag tune-list-item clearfix {{#if _id === selectedItem}}selected{{/if}}" on-click="tune_item_click" tuneId="{{_id}}">
                                                        <span class="tune-info"><h3><span class="drag-handle"><i class="fa fa-cube"></i></span> {{name}}</h3></span>
                                                        <span class="tune-buttons">
                                                            <span class="icon-button-panel compact">
                                                            </span>
                                                        </span>
                                                    </li>
                                                {{/if}}
                                            {{/each}}  
                                        </ul>
                                    </div>
                                </li>
                            {{/if}}

                        {{/each}}                        
                    </ul>
                </div>
                <div class="tunebook-footer">
                    <div class="footer-stats">
                        
                    </div>
                    <div class="footer-buttons">
                        <button on-click="add-new-set">Add New Set</button>
                        <button on-click="save-tunebook">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column two-thirds flex-column" intro='fade:{ delay: 100 }'>
            <div id="canvas"> 
            </div>
        </div>
    </div>
</section>
