<section class="page-view" id="view-viewer"> 
    <div class="header row coloured" intro='fade'>        
        <div class="central-menu">
            <div class="app-name">
                <img on-click="navigate_back" src="/images/logo.png" class="app-logo" height="32px">
            </div>            
        </div>        
        {{>userbox}}
    </div>
    <!--<div class="row toolbar" intro='fade:{ delay: 100 }'>
        {{errors}}
        <div id="t1"></div>
    </div>-->
    <div class="viewer-area">
        <div class="tune-information-card">
            <div class="card">
                <h1>{{tune.name}}</h1>
                <div style=" float: right; position: static; margin-top: -42px;">
                    {{#if playing}}
                        <i on-click="toggle-stop-tune" class="fa fa-stop" style="cursor: pointer"></i>
                    {{else}}
                        <i on-click="toggle-play-tune" class="fa fa-play" style="cursor: pointer"></i>
                    {{/if}}                    
                </div>
                <h2>{{tune.settings.type}} {{tune.settings.key}}</h2>
                <p>Added by <strong>Tim Hollies</strong> on {{tune.metadata.createdOn}}</p>
                <div class="icon-button-panel">
                    <i on-click="edit_tune" class="fa fa-pencil-square-o"></i>
                    <i class="fa fa-floppy-o"></i>
                    <i class="fa fa-download"></i>
                </div>
            </div>
        </div>
        <div class="row editor viewer" intro='fade' id="fullscreenZone">
            <div id="canvas"> 
        </div>
    </div>
</section>
