<section class="page-view" id="view-viewer"> 
    <div class="header row coloured" intro='fade'>
        <div class="back-button" on-click="navigate_back">
            <p><i class="fa fa-arrow-left"></i></p>
        </div>
        <div class="central-menu">
            <div class="app-name">
                <img src="/images/logo.png" height="32px">
            </div>
        </div>
        <div class="user-box">
            {{#if loggedIn === false }}
                <button class="google-button" on-click="log_in"><div class="left"><i class="fa fa-google-plus"></i></div><div class="right">Sign in with Google+</div></button>
            {{else}}
                <span>Hi {{user.name.givenName}}</span>
                <a href="/logout">Log out</a>
            {{/if}}
        </div>
    </div>
    <!--<div class="row toolbar" intro='fade:{ delay: 100 }'>
        {{errors}}
        <div id="t1"></div>
    </div>-->
    <div class="viewer-area">
        <div class="tune-information-card">
            <div class="card">
                <h1>{{tune.name}}</h1>
                <h2>{{tune.settings.type}} {{tune.settings.key}}</h2>
                <p>Added by <strong>Tim Hollies</strong> on {{tune.metadata.createdOn}}</p>
                <button on-click="edit_tune">Edit Tune</button>
            </div>
        </div>
        <div class="row editor viewer" intro='fade' id="fullscreenZone">
            <div id="canvas"> 
        </div>
    </div>
</section>
