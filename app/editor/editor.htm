<div class="header row" intro='fade'>
    <div class="flat-button" on-click="navigate_back">
        <p><i class="fa fa-arrow-left"></i> Back</p>
    </div>
</div>
<div class="container editor" intro='fade'>
    <div class="column third">
        <div class="text-area-padding">
            <textarea id="abc" value="{{inputValue}}" on-keyup="editor_keyup" placeholder="Start typing a tune.." />
        </div>
    </div>
    <div class="column two-thirds">
        <div class="canvas">
            <p>{{outputValue}}</p>
        </div>
        
    </div>
</div>
