<section class="page-view" id="view-editor">
    <div class="header row" intro='fade' on-mouseup="app_mouseup">

        <div class="back-button" on-click="navigate_back">
            <p><i class="fa fa-arrow-left"></i></p>
        </div>
        <div class="central-menu">
            <h3 class="tune-title">{{title}}</h3>
            <br />
            <div id="menuButtons"></div>
        </div>
        {{>userbox}}
        {{#if !loggedIn}}
        <p>Your tune cannot be saved unless you are logged in</p>
        {{/if}}
    </div>
    <div class="row toolbar" intro='fade'>
        <div id="t1"></div>
    </div>
    <div class="row editor" intro='fade' id="editor-section">
        <dialog id="window">
            <h3>URL</h3>
            <p style="width: 480px;word-break: break-all;">{{quick_url}}</p>
            <button on-click="share_url_modal_close">Done</button>
        </dialog>
        <div class="column" id="abc-container">
            <div class="abc-editor">
                <textarea id="abc"></textarea>
            </div>
            <!--<div class="chord-suggest-box">
                <h2>Chords for this key:</h2>
            </div>-->
            <div class="abc-log">
                {{#if (errors.length > 0)}}
                <table>
                    <thead>
                        <th></th>
                        <th>Line</th>
                        <th>Message</th>
                    </thead>
                    <tbody>
                        {{#each errors}}
                            <tr>
                                <td class="centered-column">
                                    {{#if (severity === 1)}}
                                      <i class="fa fa-times-circle" style="color:red"></i>
                                    {{else}}
                                      <i class="fa fa-exclamation-triangle" style="color:orange"></i>
                                    {{/if}}
                                </td>
                                <td class="centered-column">{{line + 1}}</td>
                                <td>{{message}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{else}}
                <p class="all-is-well-box">No errors detected :D</p>
                {{/if}}
            </div>
        </div>
        <div class="column" id="canvas">        
        </div>
    </div>
</section>
